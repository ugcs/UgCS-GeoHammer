  # Displayable name of Template
  name: "SkyHub"
  # Code of template
  code: "skyhub"
  # Type of template for parsing data. Options are CSV and ColumnsFixedWidth
  file-type: CSV
  # Applies to the first 10 not empty lines of the file to detect template
  match-regex: >-
    ^.*Elapsed,Date,Time,Pitch,Roll,.*Latitude,Longitude,Altitude,.*Velocity.*RTK.*
  file-format:
  # Applies to CSV type. 'true' if file has headers, otherwise false
    has-header: true
    # The symbol which uses to make a comment
    comment-prefix: '#'
    # The symbol used to separate the integer part from the fractional part of a number written in decimal form. Options are ',' and '.'
    decimal-separator: '.'
    # Applies to CSV type. The symbol to separate values from line in CSV file;
    separator: ','
  # Mapping data from source file to data. Requierd fields (latitude, longitude, time and date or date-time)
  data-mapping:
    latitude:
      header: Latitude
    longitude:
      header: Longitude
    altitude:
      header: Altitude
    time:
      header: Time
      format: 'H:mm:ss.fff'
    date:
      header: Date
      format: 'yyyy/MM/dd'
    data-values:
      - header: "Altitude"
        semantic: "Altitude"
        units: "m"
      - header: "Altitude RTK"
        semantic: "Altitude RTK"
        units: "m"
      - header: "ALT:Altitude"
        semantic: "Altitude AGL"
        units: "m"
      - header: "Next WP"
        semantic: "Line"
        units: ""
      - header: "Velocity"
        semantic: "Velocity"
        units: "m/s"
      - header: "Pitch"
        semantic: "Pitch"
        units: "°"
      - header: "Roll"
        semantic: "Roll"
        units: "°"
      - header: "Heading"
        semantic: "Heading"
        units: "°"
      - header: "ECHO:Depth"
        semantic: "ECHO:Depth"
        units: "m"
      - header: "ECHO:True Depth"
        semantic: "ECHO:True Depth"
        units: "m"
      - header: "ECHO:Depth Hi"
        semantic: "ECHO:Depth Hi"
        units: "m"
      - header: "ECHO:True Depth Hi"
        semantic: "ECHO:True Depth Hi"
        units: "m"
      - header: "ECHO:Depth Lo"
        semantic: "ECHO:Depth Lo"
        units: "m"
      - header: "ECHO:True Depth Lo"
        semantic: "ECHO:True Depth Lo"
        units: "m"
      - header: "ECHO:Pitch"
        semantic: "ECHO:Pitch"
        units: "°"
      - header: "ECHO:Roll"
        semantic: "ECHO:Roll"
        units: "°"
      - header: "MD:Value"
        semantic: "MD:Value"
        units: ""
      - header: "GAS:Methane"
        semantic: "GAS:Methane"
        units: "ppm-m"
      - header: "GAS:Status"
        semantic: "GAS:Status"
        units: ""
      - header: "AIR:Speed"
        semantic: "AIR:Speed"
        units: "m/s"
      - header: "AIR:Direction"
        semantic: "AIR:Direction"
        units: "°"
